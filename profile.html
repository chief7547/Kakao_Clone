<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Profile</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="top-header top-header--transparent">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__bettery">66%<i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <a href="index.html">
        <div class="header__column">
          <i class="fa fa-times fa-lg"></i>
        </div>
      </a>
      <div class="header__column">

      </div>
      <div class="header__column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <div class="profile__header-container">
        <img src="images/avatar_2.png">
        <h3 class="profile__header-title">Tim</h3>
      </div>
    </header>
    <div class="profile__container">
      <span class="profile__email">chief7547@gmail.com</span>
      <div class="profile__actions">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fas fa-comment fa-lg"></i>
          </span>
          <span class="profile__action-title">나와의 채팅</span>
        </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fas fa-pencil-alt fa-lg"></i>
          </span>
          <span class="profile__action-title">프로필 관리</span>
        </div>
      </div>
    </div>
  </main>
  <div class="bigScreenText">
    <span>Please make your screen smaller.</span>
  </div>
</body>
</html>
